---
layout: default
---

<header>
	<hgroup>
		<h1 class="page-header">{{ page.title }}</h1> 
		<p class="leader"><time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%S" }}">{{ page.date | localize: "%e de %B, %Y" }}</time></p>
	</hgroup>
</header>

<article>
<div class="post-body">{{ content }}</div>
</article>

<div class="pagination">
{% if page.previous %} 
        <a rel="prev" href="{{ page.previous.url }}">&larr; más añejo</a>
    {% endif %}
        &bull;
    {% if page.next %} 
        <a rel="next" href="{{ page.next.url }}">más fresco &rarr;</a>
{% endif %}
</div>
